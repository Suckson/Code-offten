<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>echars</title>
		<script type="text/javascript" src="echarts.js" ></script>
	</head>
	<body>
		<div id="main"style="width: 600px;height: 600px;margin: 50px auto;">
			
		</div>
		<script type="text/javascript">
			var myechras = echarts.init(document.getElementById("main"),'dark')
			
			var option = {
            title: {
                text: '今日销售排行榜'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
            myechras.setOption(option);
		</script>
	</body>
</html>
